<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>XML</title>
</head>
<body>
	<svg width="580" height="400" xmlns="http://www.w3.org/2000/svg">
		<circle r="65" cx="170" cy="70" fill="yellow" stroke="blue" fill-opacity="0.6"></circle>
			<animate repeatCount="indefinite" attributeName="stroke-dashoffset" from="0" to="50" dur="4s"/>
			<animate repeatCount="indefinite" attributeName="stroke-dasharray" from="0" to="100%" dur="4s"/>
		</circle>
		
	</svg>
</body>
</html>
