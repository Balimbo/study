<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="">
		<textarea name="faculty" placeholder="Факультет информационных технологий"></textarea><br>
		<input id="lastName" type="text" name="lastName" placeholder="Фамилия"><br>
		<input id="name" type="text" name="name" placeholder="Имя"><br>
		<span style="font-weight: bold;">Специальность</span>
		<select name="specialty" id="">
			<option value="ПОИТ">ПОИТ</option>
			<option value="ИСиТ">ИСиТ</option>
			<option value="ДЭВИ">ДЭВИ</option>
			<option value="ПОИБМС">ПОИБМС</option>
		</select><br>
			<p>Курс</p>
			<input type="radio" name="course" value="1">1
			<input type="radio" name="course" value="2">2
			<input type="radio" name="course" value="3">3
			<input type="radio" name="course" value="4">4<br>
			<p>Предметы</p>
			<input name="subjects" type="checkbox" value="ОИТ">ОИТ
			<input name="subjects"  type="checkbox" value="ОАП">ОАП
			<input name="subjects"  type="checkbox" value="История">История
			<input name="subjects"  type="checkbox" value="Физика">Физика
			<input name="subjects"  type="checkbox" value="Математика">Математика<br>
			<button>reset</button>
			<button type="submit">submit</button>
			<button id="print">Напечатать</button>

	</form>
	<script src="js/script.js"></script>
</body>
</html>
